<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Chat</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f3f3f3; }
    #chat { width: 400px; margin: 30px auto; background: white; padding: 15px; border-radius: 8px; }
    #messages { height: 250px; overflow-y: auto; border: 1px solid #ccc; margin-bottom: 10px; padding: 5px; }
    #messages div { margin: 3px 0; }
    input, button { padding: 5px; }
  </style>
</head>
<body>
  <div id="chat">
    <h3>ðŸ’¬ My Chat</h3>
    <div id="messages"></div>
    <input id="username" placeholder="Ø§Ø³Ù…Ùƒ">
    <br><br>
    <input id="message" placeholder="Ø§ÙƒØªØ¨ Ø±Ø³Ø§Ù„Ø©">
    <button onclick="sendMessage()">Ø¥Ø±Ø³Ø§Ù„</button>
  </div>

  <script>
const socket = io("http://192.168.1.6:5000");


    const messagesDiv = document.getElementById("messages");
    const usernameInput = document.getElementById("username");
    const messageInput = document.getElementById("message");

    socket.on("connect", () => {
      socket.emit("join", { room: "global", username: "user" });
      socket.emit("load_history", { room: "global" });
    });

    socket.on("history", (data) => {
      data.messages.forEach(msg => {
        addMessage(`${msg.sender}: ${msg.text}`);
      });
    });

    socket.on("new_message", (data) => {
      addMessage(`${data.sender}: ${data.text}`);
    });

    function sendMessage() {
      const text = messageInput.value;
      const sender = usernameInput.value || "anon";
      socket.emit("send_message", { room: "global", sender, text });
      messageInput.value = "";
    }

    function addMessage(msg) {
      const div = document.createElement("div");
      div.textContent = msg;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
  </script>
</body>
</html>
